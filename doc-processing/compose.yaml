services:
  doc-processor:
    container_name: doc-processor
    profiles: [backend, full]
    build:
      context: .
      target: doc-processor
    ports:
      - "50052:50052"
      - "8081:8081"
    restart: unless-stopped
    environment:
      - CONFIG_PATH=/config.yaml
    volumes:
      - type: bind
        source: ./config.docker.yaml
        target: /config.yaml
        read_only: true
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - rabbitmq
      - opensearch

  worker:
    container_name: doc-processing-worker
    profiles: [backend, full]
    build:
      context: .
      target: cron
    restart: unless-stopped
    environment:
      - CONFIG_PATH=/config.yaml
    volumes:
      - type: bind
        source: ./config.docker.yaml
        target: /config.yaml
        read_only: true
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - rabbitmq
      - opensearch
