services:
  core-service-db:
    image: postgres:17
    container_name: core-service-database
    profiles: [full, dev]
    restart: unless-stopped
    volumes:
      - core_service_postgres_data:/var/lib/postgresql/data/
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "6532:5432"
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  core_service_postgres_data:
