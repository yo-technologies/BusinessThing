service_name: "core-service"

http:
  address: ":8080"
  path_prefix: "/api"
  enable_gateway: true

grpc:
  port: 50051

db:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  name: "core_db"
  ssl_mode: "disable"

jwt:
  secret: "your-secret-key-change-in-production"
  access_ttl: "1h"

jaeger:
  endpoint: "http://localhost:14268/api/traces"

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  queue_name: "document_processing"

s3:
  endpoint: "http://localhost:9000"
  access_key: "minioadmin"
  secret_key: "minioadmin"
  region: "us-east-1"
  bucket: "business-thing"
  use_ssl: false

telegram:
  bot_tokens:  # Список валидных токенов ботов (получите токены у @BotFather в Telegram)
    - ""
  init_data_ttl_seconds: 86400  # TTL для проверки initData (24 часа)
  mini_app_url: "https://t.me/test_business_thing_bot"  # URL Telegram Mini App для приглашений
