version: '3.8'

services:
  core-service-db:
    image: postgres:16-alpine
    container_name: core-service-db
    environment:
      POSTGRES_USER: core
      POSTGRES_PASSWORD: core_password
      POSTGRES_DB: core_db
    ports:
      - "5433:5432"
    volumes:
      - core_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: core-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: core
      RABBITMQ_DEFAULT_PASS: core_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: core-redis
    command: redis-server --requirepass core_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  core-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: core-service
    depends_on:
      core-service-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50052:50052"
      - "8081:8081"
    environment:
      - CONFIG_PATH=/root/config.yaml
    volumes:
      - ./config.yaml:/root/config.yaml
    command: sh -c "./migrate -direction up && ./core-service"

volumes:
  core_db_data:
  rabbitmq_data:
  redis_data:
